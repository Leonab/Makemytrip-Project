<div flex layout="row" layout-align="center">
  <div flex-offset="20" flex="60" class="md-padding">
  
  <div ng-repeat="location in locations" id="results">
  <md-card class="md-padding">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{location.name}}</span><br>
            <span class="md-subhead"><b>Description: </b>{{location.description}}</span>
          </md-card-title-text>

        </md-card-title>
		<md-card-content>
          <b>Phone:</b> {{location.phone}}</span><br>
		  <b>Email:</b> {{location.email}}</span>
		  </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button ui-sref="differentlyabled" ng-click="destination(location.loc);findid(location._id)">Book</md-button>
		  Votes: {{location.votes}}
        </md-card-actions>
   </md-card>
   <br>
  
  </div>
  </div>
</div>

  <div layout="row" layout-sm="column" layout-align="center center" ng-if="loading" style="min-height:100vh;">
      <md-progress-circular md-mode="indeterminate" class="md-accent" md-diameter="60"></md-progress-circular>
  </div>
  
    <div class="md-padding" layout-xs="column" layout="row" ng-if="locations.length==0" class="md-warn">
    <div flex-xs flex-gt-xs="50" layout="column">

	  <h3> No Results.</h3> 
	  <h3>Kindly enter a location within Delhi or check for spelling errors</h3>
		
	</div>
  </div>
