<div class="row">
      <div class="col-md-6 col-md-offset-3" ng-controller="chartController">
        <span>{{title}}</span>
        <d3-bars data="d3Data" label="name"></d3-bars>
        <br>
        <br>
        <span>First Item</span>
        <input type="text" ng-model="d3Data[0].score"></input>
        <br>
        <span>Second Item</span>
        <input type="text" ng-model="d3Data[1].score"></input>
        <br>
        <span>Third Item</span>
        <input type="text" ng-model="d3Data[2].score"></input>
      </div>
    </div>
